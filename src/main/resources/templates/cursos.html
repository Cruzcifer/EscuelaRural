<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Cursos</title>
</head>
<body>
<div class = "container mt-5 text-center">
<table class="table table-bordered border-primary">
     <thead class="table-primary">
     
        <tr>
            <th scope ="col">ID</th>
            <th scope ="col">Nombre Curso</th>
         
          <th scope = "col">nombres de estudiantes</th>
     
            
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.idCurso}"></td>
            <td th:text="${curso.nombreCurso}"></td>
            <td>
          	<ul>
                    <li th:each="estudiante : ${curso.estudiantes}">
                        
                        <span th:text="${estudiante.nombreEstudiante} + ' ' + ${estudiante.apellidoEstudiante}"></span>
                    </li>
                </ul>
            </td>    
        </tr>
        </tbody>
    </table>
    
    </div>
     <div class="container mt-5">
    <a href="/"><button class="btn btn-primary">volver al inicio</button></a>
    </div>
</body>
</html>
