<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Actualizar</title>
</head>
<body>
<h1 class ="text-center">Actualizar Estudiante</h1>
<div class = "container mt-5">
   
    
    <form action="/actualizar" method="post">
   		 <div class="row">
    			<div class = "col-md-6">
    				<label for="idEstudiante" class="form-label">identificador:</label>
        			<input type="number" class="form-control" name="txtId" th:value="${estudianteUp.idEstudiante}" >
				</div>
				<div class="col-md-6">
        			<label for="nombreEstudiante " class="form-label">Rut:</label>
        			<input type="text" class="form-control" id="rut" name="rut" th:value="${estudianteUp.rut}">
				</div>
				<div class="col-md-6">
        			<label for="nombreEstudiante " class="form-label">Nombre:</label>
        			<input type="text" class="form-control" id="nombreEstudiante" name="nombreEstudiante" th:value="${estudianteUp.nombreEstudiante}">
				</div>
				<div class="col-md-6">
        			<label for="apellidoEstudiante" class="form-label">Apellido:</label>
        			<input type="text" class="form-control" id="apellidoEstudiante" name="apellidoEstudiante" th:value="${estudianteUp.apellidoEstudiante}" >
				</div>
				<div class="col-md-6">
        			<label for="correo" class="form-label">Correo:</label>
        			<input type="email" class="form-control" id="correo" name="correo" th:value="${estudianteUp.correo}" >
				</div>
				<div class="col-md-6">
        			<label for="telefono" class="form-label">Tel√©fono:</label>
        			<input type="text" class="form-control" id="telefono" name="telefono" th:value="${estudianteUp.telefono}" required />
				</div>
				<div class="col-md-6">
        			<label for="nombreCurso" class="form-label">Curso:</label>
        			<input type="text" class="form-control" id="nombreCurso" name="nombreCurso" th:value="${estudianteUp.curso.nombreCurso}">
				</div>
		
				<div class="col-md-6">
        			<label for="nombreCurso" class="form-label">Cantidad de alumnos:</label>
        			<input type="number" class="form-control" id="cantidad" name="cantidad" th:value="${estudianteUp.curso.cantidadEstudiantes}">
				</div>
				<div class="col-md-6 mt-5">
        			<button type="submit" class="btn btn-primary btn-lg w-80">Actualizar</button>
				</div>   
		</div>	 
    </form>
    </div>
    
    <div class="container mt-5">
    		<a href="/"><button class="btn btn-primary">volver al inicio</button></a>
    </div>
    
</body>
</html>
